<div ref:container class="mac-window container">
  <div class="mac-window title-bar"></div>
  <div ref:box class="mac-window box"></div>
</div>

<style>
.container {
  position: absolute;
  right: 50%;
  bottom: 50%;
  width: 100%;
  height: 100%;
  -webkit-transform: translate(50%, 50%);
  transform: translate(50%, 50%);
  border-radius: 4px;
  border: 1px solid #ccc;
}

.title-bar {
  width: 100%;
  height: 37px;
  background: linear-gradient(to bottom, #e6e6e6, #d6d6d6);
  position: absolute;
  left: 0;
  top: 0;
  border-top-left-radius: 4px;
  border-top-right-radius: 4px;
}

.title-bar:before {
  content: '';
  position: absolute;
  left: 12px;
  bottom: 50%;
  transform: translateY(50%);
  width: 11px;
  height: 11px;
  /*box-sizing: border-box;*/
  /*border: 1px solid*/
  border-radius: 50%;
  background: #ff3d49;
  box-shadow:
    0 0 0 .5px #d6000d,
    21px 0 0 0 #ffbd00,
    21px 0 0 .5px #997100,
    42px 0 0 0 #00d742,
    42px 0 0 .5px #007123;
}

.box {
  width: 100%;
  height: 100%;
  padding-top: 37px;
  box-sizing: border-box;
  border-bottom-left-radius: 4px;
  border-bottom-right-radius: 4px;
}
</style>

<script>
export default {
  oncreate() {
    const {container, box} = this.refs;
    const parent = container.parentElement;
    Array.prototype.slice.call(parent.children)
      .filter(el => !el.classList.contains('mac-window'))
      .forEach(el => box.appendChild(el));
  }
}
</script>
